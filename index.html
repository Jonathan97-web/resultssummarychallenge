<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container1">
        <div style="color: hsl(0, 0%, 100%, 0.7); margin: 30px">
          <h3 class="your-result">Your Result</h3>
        </div>
        <div class="results100">
          <h2 style="color: hsl(0, 0%, 100%); font-size: 3em">76</h2>
          <p style="color: hsl(0, 0%, 100%, 0.5)">of 100</p>
        </div>
        <span class="great">
        <h2 style="color: hsl(0, 0%, 100%); margin-bottom: 10px">Great</h2>
        <p style="color: hsl(0, 0%, 100%, 0.7); margin-bottom: 20px">
          You scored higher than 65% of the
          people who have taken these tests.
          </span>
        </p>
      </div>
      <div class="container2">
        <div class="summary"><p>Summary</p></div>
        <div
          class="score-container"
          style="background: hsl(0, 100%, 67%, 0.05)"
        >
          <p style="color: hsl(0, 100%, 67%)">
            <img
              style="margin-left: 10px"
              src="./assets/images/icon-reaction.svg"
            />
            Reaction
          </p>
          <span class="score-span">
            <p class="bold-score">80</p>
            <p style="color: hsl(224, 30%, 27%, 0.7)">/ 100</p>
          </span>
        </div>
        <div
          class="score-container"
          style="background: hsl(39, 100%, 56%, 0.05)"
        >
          <p style="color: hsl(39, 100%, 56%)">
            <img
              style="margin-left: 10px"
              src="./assets/images/icon-memory.svg"
            />
            Memory
          </p>
          <span class="score-span">
            <p class="bold-score">92</p>
            <p style="color: hsl(224, 30%, 27%, 0.7)">/ 100</p>
          </span>
        </div>
        <div
          class="score-container"
          style="background: hsl(166, 100%, 37%, 0.1)"
        >
          <p style="color: hsl(166, 100%, 37%)">
            <img
              style="margin-left: 10px"
              src="./assets/images/icon-verbal.svg"
            />
            Verbal
          </p>
          <span class="score-span">
            <p class="bold-score">61</p>
            <p style="color: hsl(224, 30%, 27%, 0.7)">/ 100</p>
          </span>
        </div>
        <div
          class="score-container"
          style="background: hsl(234, 85%, 45%, 0.1)"
        >
          <p style="color: hsl(234, 85%, 45%)">
            <img
              style="margin-left: 10px"
              src="./assets/images/icon-visual.svg"
            />
            Visual
          </p>
          <span class="score-span">
            <p class="bold-score">72</p>
            <p style="color: hsl(224, 30%, 27%, 0.7)">/ 100</p>
          </span>
        </div>
        <button type="button" class="continue-button">Continue</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/Jonathan97-web">Jonathan Zakrisson</a>.
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
