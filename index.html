<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <script src="data.json" type="application/json"></script>

  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>
    <div class="container1">
      <div style="color: hsl(0, 0%, 100%, 0.7); margin: 30px">
        <h3 class="your-result">Your Result</h3>
      </div>
      <div class="results100">
        <h2 style="color: hsl(0, 0%, 100%); font-size: 3em">76</h2>
        <p style="color: hsl(0, 0%, 100%, 0.5)">of 100</p>
      </div>
      <span class="great">
        <h2 style="color: hsl(0, 0%, 100%); margin-bottom: 10px">Great</h2>
        <p style="font-size: medium; color: hsl(0, 0%, 100%, 0.7); margin-bottom: 20px; opacity: 90%;">
          You scored higher than 65% of the <br>
          people who have taken these tests.
      </span>
      </p>
    </div>
    <div class="container2">
      <div class="summary">
        <p class="bold-score">Summary</p>
      </div>
      <div class="score-container" style="background: hsl(0, 100%, 67%, 0.05)">
        <span class="score-span">
          <img class="reaction-icon" style="margin-left: 10px" />
          <p class="reaction-category" style="color: hsl(0, 100%, 67%)">
          </p>
        </span>
        <span class="score-span">
          <p class="bold-score reaction-score">80</p>
          <p style="color: hsl(224, 30%, 27%, 0.7)">/ 100</p>
        </span>
      </div>
      <div class="score-container" style="background: hsl(39, 100%, 56%, 0.05)">
        <span class="score-span">
          <img style="margin-left: 10px" class="memory-icon" />
          <p style="color: hsl(39, 100%, 56%)" class="memory-category"></p>
        </span>
        <span class="score-span">
          <p class="memory-score bold-score"></p>
          <p style="color: hsl(224, 30%, 27%, 0.7)">/ 100</p>
        </span>
      </div>
      <div class="score-container" style="background: hsl(166, 100%, 37%, 0.1)">
        <span class="score-span">
          <img style="margin-left: 10px" class="verbal-icon" />
          <p class="verbal-category" style="color: hsl(166, 100%, 37%)">
          </p>
        </span>
        <span class="score-span">
          <p class="bold-score verbal-score"></p>
          <p style="color: hsl(224, 30%, 27%, 0.7)">/ 100</p>
        </span>
      </div>
      <div class="score-container" style="background: hsl(234, 85%, 45%, 0.1)">
        <span class="score-span">
          <img style="margin-left: 10px" src="./assets/images/icon-visual.svg" />
          <p class="visual-category" style="color: hsl(234, 85%, 45%)">
          </p>
        </span>
        <span class="score-span">
          <p class="bold-score visual-score"></p>
          <p style="color: hsl(224, 30%, 27%, 0.7)">/ 100</p>
        </span>
      </div>
      <button type="button" class="continue-button">Continue</button>
    </div>
  </section>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://www.github.com/Jonathan97-web">Jonathan Zakrisson</a>.
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('./data.json')
        .then((response) => response.json())
        .then((json) => {
          console.log(json)

          // Reaction
          document.querySelector(".reaction-score").innerHTML = json[0].score
          document.querySelector(".reaction-category").innerHTML = json[0].category
          document.querySelector(".reaction-icon").src = json[0].icon

          // Memory
          document.querySelector(".memory-score").innerHTML = json[1].score
          document.querySelector(".memory-category").innerHTML = json[1].category
          document.querySelector(".memory-icon").src = json[1].icon

          // Verbal
          document.querySelector(".verbal-score").innerHTML = json[2].score
          document.querySelector(".verbal-category").innerHTML = json[2].category
          document.querySelector(".verbal-icon").src = json[2].icon

          // Visual
          document.querySelector(".visual-score").innerHTML = json[3].score
          document.querySelector(".visual-category").innerHTML = json[3].category
          document.querySelector(".visual-icon").src = json[3].icon
        })
    })

    src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity = "sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin = "anonymous"</script>
</body>

</html>
